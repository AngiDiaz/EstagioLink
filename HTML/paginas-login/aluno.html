<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aluno</title>
    <link rel="icon" href="../../IMAGENS/ELKLogo.png" type="image/x-icon"/>
    <link rel = "stylesheet" type="text/css" href="../../CSS/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="py-3 container-fluid flex-wrap align-items-center justify-content-center justify-content-md-between px-4 mb-5 shadow" style = "border-end-end-radius: 2em; border-bottom-left-radius: 2em; ">
        <div class ="row align-items-center flex-nowrap">
          <div class ="row flex-shrink-1 align-items-center">
            <div class="fundo-elk-logo">
              <a href="../main-aluno.html" class=" text-decoration-none">
              <img class=" img-fluid"src="../../IMAGENS/EstágioLink.png">
              </a>
            </div>
            
          </div>
          <div class = "col-6 flex-shrink-1 text-center ml-4">
            <a href="../main-empresa.html" style = "color:white">Sou uma empresa</a>
          </div>
    
          <div class="col text-end flex-shrink-1 d-flex justify-content-end mr-4">
            <button type="button" class="btn btn-light" style = "color: rgba(61, 155, 58, 1)" onclick="window.location.href='paginas-registro/aluno.html'">Registre-se</button>
          </div>
        </div>
  
    </header>

    <div class="container-fluid shadow p-4 d-flex login-registro-container justify-content-center">
        <div class="row bg-info ">
            <div class = "col-12 p-5 bg-warning d-flex overflow-hidden justify-content-center flex-shrink-1">
                <div class = "p-3 d-flex justify-content-center bg-dark overflow-hidden">
                    <img class="img-fluid" src="../../IMAGENS/ELKLogo.png"></div>
            </div>
            <div class="col bg-danger">
                <form class="w-100" action="../paginas-pesquisa/aluno.html">
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class = "mt-4 d-flex justify-content-center ">
                    <button type="submit" class="btn w-25">Entrar</button>
                </div>
                
            </form>
            </div>
        </div>

    </div>
       
    <footer class="container-fluid p-3 fixed-bottom position-relative mt-5">
        <div class="row align-items-center">
            <div class ="col-2 flex-shrink-1 d-flex">
                <div class="fundo-ifba">
                    <img class=" img-fluid" src="../../IMAGENS/IFBALogo.png"/>
                </div>
            </div>
            <div class="col text-white text-center">
                <span>Copyright © 2024 EstágioLink, All rights reserved</span>
            </div>
        </div>
    </footer>

    <script src="../../JS/script.js"></script>
</body>
</html>
