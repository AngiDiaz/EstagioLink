<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Aluno</title>
    <link rel="icon" href="../../IMAGENS/ELKLogo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="../../CSS/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src = "../../JS/script.js"></script>
  </head>
<body>
    <header class="py-3 container-fluid flex-wrap align-items-center justify-content-center justify-content-md-between px-4 mb-5 shadow" style = "border-end-end-radius: 2em; border-bottom-left-radius: 2em; ">
        <div class ="row align-items-center flex-nowrap">
          <div class ="row flex-shrink-1 align-items-center">
            <div class="fundo-elk-logo">
              <a href="../main-aluno.html" class=" text-decoration-none">
              <img class=" img-fluid"src="../../IMAGENS/EstágioLink.png">
              </a>
            </div>
            
          </div>
          <div class = "col-6 flex-shrink-1 text-center ml-4">
            <a href="empresa.html" style = "color:white">Sou uma empresa</a>
          </div>
    
          <div class="col text-end flex-shrink-1 d-flex justify-content-end mr-4">
            <button type="button" class="btn btn-outline-light mr-3" onclick="window.location.href='../login.html'">Login</button>
          </div>
        </div>
  
    </header>

    <div class = "fundologin d-flex container py-5">
        <img src="../../IMAGENS/ELKLogo.png"/>
        <form action="../../PHP-CONFIG/formulario.php" method="POST" enctype="multipart/form-data">
            <input name = "nome" class = "form-control" type="text" placeholder="Nome de usuário" required>
            <input name = "valor" class = "form-control" type="number" placeholder="Número de matrícula" required>
            <input name = "email" class = "form-control" type="email" placeholder="Email" required>
            <input name = "senha" class = "form-control" type="password" placeholder="Senha" required>
            <img id="foto" src="" alt="Foto de perfil" style = "display: none;">
            <input type="file" id="foto" name="foto" accept="image/png, image/jpg, image/jpeg" onchange="previewFoto(event)"><br>
            <input name = "tipo" type = "hidden" value="0" style = "display: none">
            <button onclick="window.location.href='../login.html'" class = "btn" type="submit">Registrar</button>
        </form>
    </div> 
    

        <footer class="container-fluid p-3 fixed-bottom mt-5 position-relative">
            <div class="row align-items-center">
                <div class ="col-2 flex-shrink-1 d-flex">
                    <div class="fundo-ifba">
                        <img class=" img-fluid" src="../../IMAGENS/IFBALogo.png"/>
                    </div>
                </div>
                <div class="col text-white text-center">
                    <span>Copyright © 2024 EstágioLink, All rights reserved</span>
                </div>
            </div>
        </footer>
</body>
</html>
